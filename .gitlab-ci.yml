stages:
  - build
  - test
  - package

variables:
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  image: gradle:8.5-jdk21-alpine
  script:
    - gradle clean build -x test --build-cache --no-daemon
  artifacts:
    paths:
      - build/libs/*.jar
      - gradle/           # Include Gradle wrapper
      - gradlew
      - gradlew.bat
      - build.gradle.kts  # Include for dependency scanning
    expire_in: 1 hour

test:
  stage: test
  image: gradle:8.5-jdk21-alpine
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/TEST-*.xml
  services:
    - name: docker:27-dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
  script:
    - gradle test --no-daemon

package:
  stage: package
  image: docker:27
  services:
    - docker:27-dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
  dependencies:
    - build
  before_script:
    - apk add --no-cache openjdk21
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
  script:
    # Build and push with commit SHA
    - |
      ./gradlew bootBuildImage \
        --imageName=registry.gitlab.com/kdg-ti/inf-curriculum/domain-integration/integration-5/2025-2026/team8/backend:${CI_COMMIT_SHORT_SHA} \
        --publishImage \
        -Dspring.boot.build-image.publish=true \
        -Dspring.boot.build-image.docker.publishRegistry.username=gitlab-ci-token \
        -Dspring.boot.build-image.docker.publishRegistry.password=$CI_REGISTRY_PASSWORD
    # Tag and push as latest
    - docker tag registry.gitlab.com/kdg-ti/inf-curriculum/domain-integration/integration-5/2025-2026/team8/backend:${CI_COMMIT_SHORT_SHA} registry.gitlab.com/kdg-ti/inf-curriculum/domain-integration/integration-5/2025-2026/team8/backend:latest
    - docker push registry.gitlab.com/kdg-ti/inf-curriculum/domain-integration/integration-5/2025-2026/team8/backend:latest
  only:
    - master
    - main
    - dev
    - securityConfig

